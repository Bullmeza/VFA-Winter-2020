<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" href="style/slideshow.css" />
        <link rel="stylesheet" type="text/css" href="style/style.css" />
        <link rel="stylesheet" type="text/css" href="style/hexnav.css" />
        <!--Animations-->
        <link rel="stylesheet" href="style/animate.css" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous">

        <!--Icons-->
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

        <title>CPC's Virtual Festival of Arts, Music and Technology</title>
        <link rel="icon" href="img/logo/tree_blue.png" type="image/gif">
        <link rel="shortcut icon" type="image/x-icon"
            href="img/logo/tree_blue.png" />

        <!--Vimeo API-->
        <script src="https://player.vimeo.com/api/player.js"></script>

    </head>


    <body>

        <style>
        body {
            background-color: #000000;
            overflow: hidden;
        }
    </style>
        <div class="video-credits">
            <iframe id="vimeo_vid"
                src="https://player.vimeo.com/video/421240693?autoplay=1&loop=0&autopause=0"
                frameborder="0" allow="autoplay; fullscreen" allow="fullscreen"></iframe>
            <div class="right">
                <a href="waiting.html">
                    <div class="wrapper">
                        <div class="toggle">
                            <i class="material-icons" id="add">keyboard_arrow_right</i>
                        </div>
                    </div>
                </a>
            </div>
        </div>



        <script>
        $(document).ready(function() {
            var iframe = $('#vimeo_vid');
            var player = new Vimeo.Player(iframe);

            player.on('ended', function() {
                window.location.replace("home.html");
            });
        });
    </script>
    </body>

</html>
